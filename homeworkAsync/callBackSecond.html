<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Create an Account</h3>
    <div id="inputDiv">
        <label for="firstName">Name:</label>
        <input type="text" name="firstName" id="firstName">
        <label for="lastName">Surname:</label>
        <input type="text" name="lastName" id="lastName"> <br><br>
        <label for="gender">Select your gender:</label>
        <select name="gender" id="gender">
            <option value="none"></option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Non-binary">Non-binary</option>
        </select>    <br> <br>
        <label for="dateOfBirth">Select your date of birth:</label>            
        <select name="dateOfBirth" id="dateOfBirth"><option value="none">Day</option></select>
        <select name="monthOfBirth" id="monthOfBirth"><option value="none">Month</option></select>
        <select name="yearOfBirth" id="yearOfBirth"><option value="none">Year</option></select> <br><br>
        <label for="hobbies">Enter or describe your hobbies and interests:</label><br>
        <textarea name="hobbies" id="hobbies" cols="30" rows="10"></textarea>
    </div> <br>
    <button>Create my Account</button>
    <div id="returnDiv"></div>
    <script src="./callBackSecond.js"></script>
</body>
</html>
